<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/main.js defer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Fem QR Code</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img class="card__img" src="images/image-qr-code.png" alt="Qr code">
        <h1 class="card__header align-center">Improve your front-end skill by building projects</h1>
        <p class="card__text align-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </article>
    </main>
  </body>
</html>
